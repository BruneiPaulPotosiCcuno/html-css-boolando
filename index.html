<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="menu-nav">
            <nav>
                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>
            </nav>
        </div>
        <div>
            <img src="./img/boolean-logo.png" class= "logo" alt="logo-booleando">
        </div>
        <div class="items">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-regular fa-heart"></i>
        </div>  
    </header>
    <main>
        <section class="container">
            <div class="row">
            <div class="col-1">
                <div class="card">
                    <img class="card-image-default" src="/img/1b.webp" alt="" />
                    <img class="card-image-default" src="/img/2b.webp" alt="" />
                    <img class="card-image-default" src="/img/3b.webp" alt="" />
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <img class="card-image-default" src="/img/4b.webp" alt="" />
                    <img class="card-image-default" src="/img/5b.webp" alt="" />
                    <img class="card-image-default" src="/img/6b.webp" alt="" />
                </div>
            </div>
        </section>
    </main>
</body>
</html>
